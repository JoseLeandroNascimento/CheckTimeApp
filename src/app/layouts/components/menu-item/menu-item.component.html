@if (itemMenu().options== undefined || itemMenu().options?.length == 0) {

<a [routerLink]="itemMenu().routerLink"
    class="flex itemMenu()s-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">

    <span [innerHTML]="itemMenu().icon | safeHtml"></span>

    <span class="ms-3">{{itemMenu().label}}</span>
</a>

}@else {


<button type="button"
    class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
    [attr.aria-controls]="index" [attr.data-collapse-toggle]="index">

    <span [innerHTML]="itemMenu().icon | safeHtml"></span>


    <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">{{itemMenu().label}}</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
    </svg>
</button>
<ul [id]="index" class="hidden py-2 space-y-2">

    <li>
        @for (item of itemMenu().options; track $index) {
            <app-menu-item [itemMenu]="item" />
        }
    </li>
   
</ul>

}
